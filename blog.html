---
layout: default
title: Ellenay Blog
---

<section id="title">
    <h1>Blog</h1>
</section>

<section id="posts">
    {% for post in site.posts %}
        <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <small>{{ post.date | date_to_string }}</small>
            {{ post.excerpt }}
        </article>
    {% endfor %}
</section>
